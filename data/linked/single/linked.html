<body>
  <script type="module">
    import LinkedList from './LinkedList.js';
    const linked = new LinkedList();

    const randomNum = () => {
      return Math.round(Math.random() * 100);
    };
    console.log(linked);
    linked.append(randomNum());
    linked.append(randomNum());
    linked.append(randomNum());
    linked.append(randomNum());
    linked.append(randomNum());
    console.log(linked.toArray());

    linked.insert(1, 2);
    console.log(linked.toArray());
    linked.removeAt(5);

    linked.remove(2);

    console.log(linked.indexOf(2));
    console.log(linked.isEmpty());
